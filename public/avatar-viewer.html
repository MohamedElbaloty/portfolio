<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar - Mohamed Ezzat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-family: 'Inter', sans-serif;
        }
        .container {
            text-align: center;
        }
        .avatar-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid;
            border-image: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899) 1;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
            margin: 0 auto 20px;
            display: inline-block;
        }
        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
        .info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar-container">
            <img src="avatar.jfif" alt="Mohamed Ezzat Avatar" 
                 style="max-width: 80px; max-height: 80px; width: 80px; height: 80px;">
        </div>
        <div class="info">Mohamed Ezzat - Portfolio Avatar</div>
    </div>
</body>
</html>
