<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="0.55" stop-color="#0f1b2d"/>
      <stop offset="1" stop-color="#0a2a2a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#34d399" stop-opacity="0.45"/>
      <stop offset="1" stop-color="#22c55e" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="copper" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f59e0b"/>
      <stop offset="0.5" stop-color="#f97316"/>
      <stop offset="1" stop-color="#fb7185"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect x="0" y="0" width="800" height="260" fill="url(#glow)"/>

  <!-- Subtle grid -->
  <g opacity="0.18" stroke="#94a3b8" stroke-width="1">
    <path d="M0 80H800M0 140H800M0 200H800"/>
    <path d="M120 0V600M260 0V600M400 0V600M540 0V600M680 0V600"/>
  </g>

  <!-- Factory silhouette -->
  <g transform="translate(70,220)">
    <path d="M0 260V120l70 40 0-60 80 46 0-66 90 52 0-64 100 58 0-86h210v270H0z" fill="#0b1727" stroke="#1f2937" stroke-width="2"/>
    <rect x="455" y="-10" width="60" height="140" rx="10" fill="#0a1320" stroke="#1f2937" stroke-width="2"/>
    <rect x="472" y="20" width="26" height="90" rx="8" fill="#0f2238"/>
    <!-- windows -->
    <g fill="#60a5fa" opacity="0.18">
      <rect x="40" y="190" width="34" height="22" rx="4"/>
      <rect x="90" y="190" width="34" height="22" rx="4"/>
      <rect x="140" y="190" width="34" height="22" rx="4"/>
      <rect x="40" y="225" width="34" height="22" rx="4"/>
      <rect x="90" y="225" width="34" height="22" rx="4"/>
      <rect x="140" y="225" width="34" height="22" rx="4"/>
    </g>
  </g>

  <!-- Copper pipes / HVAC lines -->
  <g stroke="url(#copper)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round">
    <path d="M110 470 C 210 410, 280 420, 360 360 S 540 290, 690 240" fill="none"/>
    <path d="M150 520 C 260 450, 310 470, 420 405 S 590 330, 710 285" fill="none" opacity="0.9"/>
  </g>
  <g stroke="#111827" stroke-width="22" opacity="0.35" filter="url(#soft)">
    <path d="M110 470 C 210 410, 280 420, 360 360 S 540 290, 690 240" fill="none"/>
  </g>

  <!-- AC unit icon -->
  <g transform="translate(545,370)">
    <rect x="0" y="0" width="190" height="150" rx="18" fill="#0b1727" stroke="#22c55e" stroke-opacity="0.35" stroke-width="3"/>
    <rect x="18" y="18" width="154" height="40" rx="10" fill="#0f2238"/>
    <g fill="#34d399" opacity="0.8">
      <circle cx="55" cy="100" r="20"/>
      <circle cx="130" cy="100" r="20"/>
    </g>
    <g stroke="#0b1220" stroke-width="3" opacity="0.65">
      <path d="M55 80v40M35 100h40"/>
      <path d="M130 80v40M110 100h40"/>
    </g>
    <text x="18" y="135" font-family="Arial, sans-serif" font-size="14" fill="#a7f3d0" opacity="0.8">
      HVAC • Pipes • Installation
    </text>
  </g>
</svg>


